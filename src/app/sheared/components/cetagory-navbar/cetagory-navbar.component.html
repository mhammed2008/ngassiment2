<div class="categories">
    <h1>Learn, Cook, Eat Your Food</h1>
    @if (loading) {
        <div role="status"
            class="max-w-md p-4  flex flex-col md:flex-row gap-4 mt-8 divide-y divide-gray-200 rounded-sm shadow-sm animate-pulse ">
            <div class="flex items-center justify-between">
                <div>
                    <div class="h-2.5 bg-gray-300 rounded-full w-24 mb-2.5"></div>
                    <div class="w-32 h-2 bg-gray-200 rounded-full "></div>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div>
                    <div class="h-2.5 bg-gray-300 rounded-full w-24 mb-2.5"></div>
                    <div class="w-32 h-2 bg-gray-200 rounded-full "></div>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div>
                    <div class="h-2.5 bg-gray-300 rounded-full w-24 mb-2.5"></div>
                    <div class="w-32 h-2 bg-gray-200 rounded-full "></div>
                </div>
            </div><span class="sr-only">Loading...</span>
        </div>
    }
    @else {
        <div class="tags">
            <a routerLink="/home" class="tag dark:!border-white" routerLinkActive="active"  >All</a>
            @for (category of categories; track $index) {
            <a href="#" routerLink="/category/{{category.strCategory}}" class="tag dark:!border-white" routerLinkActive="active"
                (click)="refreshApi(category.strCategory)">{{category.strCategory}}</a>
            }

        </div>
        <select (change)="routeBettwenCategories($event)" class="dark:text-black dark:bg-gray-300">
            @for (category of categories; track $index) {
            <option value="{{category.strCategory}}">
                {{category.strCategory}}
            </option>
            }
        </select>
    }


</div>
