@if (load) {
    <div role="status"
        class="space-y-8 animate-pulse md:space-y-0 md:space-x-8 rtl:space-x-reverse md:flex md:items-center">
        <div class="flex items-center justify-center w-full h-48 bg-gray-300 rounded-sm sm:w-96 dark:bg-gray-700"><svg
                class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 20 18">
                <path
                    d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z">
                </path>
            </svg></div>
        <div class="w-full">
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[480px] mb-2.5"></div>
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[440px] mb-2.5"></div>
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[460px] mb-2.5"></div>
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px]"></div>
        </div><span class="sr-only">Loading...</span>
    </div>
}
@else{
@if(recpie == null){
    <div class="text-center h-[70vh] flex justify-center items-center">
        <div class="space-y-4">

            <h3 class="text-8xl mb-5">404</h3>
            <a routerLink="/home" class="bg-orange-500 p-2 rounded mt-2 text-lg font-bold capitalize"> return to home</a>
        </div>
    </div>
}
    @else {
        <div class="details-continer ">
            <div class="header">
                <h1 class="dark:!text-white">{{recpie.strMeal}}</h1>
                <figure>
                    <img [src]="recpie.strMealThumb" alt="image">
                    <a [href]="recpie.strYoutube " target="_blank" class="red"><i class="fa-brands fa-youtube pr-1"></i>youtube
                    </a>
                    <a [href]="recpie.strSource" target="_blank" class="green"><i class="fa-light fa-globe pr-1"></i> source</a>
                </figure>

            </div>
            <div class="description">
                <p>{{recpie.strInstructions}}</p>
            </div>
            <div class="recipes dark:!bg-gray-600">
                <h2>Ingredients</h2>

                @for (item of ingredients; track $index) {

                <div class="ingredient">
                    <span>{{item.ingredient}}:</span>
                    <span>{{item.measure}}</span>
                </div>

                }
            </div>
        </div>
    }

}
